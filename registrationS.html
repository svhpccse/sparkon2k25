<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    rel="stylesheet">
  <style>
    body {
      background-color: var(--background-color);
      color: var(--default-color);
      font-family: var(--default-font);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      /* Prevent horizontal scrolling */
    }

    .section-title h2 {
      color: var(--heading-color);
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-group label {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .form-control {
      background-color: transparent;
      color: var(--default-color);
      border: 1px solid var(--accent-color);
      border-radius: 5px;
      padding: 0.5rem;
      font-size: 1rem;
    }

    .form-control:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 5px var(--accent-color);
    }

    #form-container {
      margin-top: 1.5rem;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 600px;
      display: none;
      /* Hidden initially */
    }

    .dropdown-menu {
      background-color: transparent;
      border: 1px solid var(--accent-color);
      box-shadow: none;
      width: 100%;
    }

    .dropdown-item {
      color: var(--default-color);
      font-size: 1rem;
    }

    .dropdown-item:hover {
      background-color: var(--accent-color);
      color: #fff;
    }

    @media (max-width: 768px) {
      #form-container {
        padding: 1rem;
      }

      .form-control {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .section-title h2 {
        font-size: 1.5rem;
      }

      #form-container {
        padding: 0.8rem;
      }

      .form-control {
        font-size: 0.85rem;
      }
    }

    .back-button {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: var(--accent-color);
      color: var(--contrast-color);
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 20px;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      z-index: 1000;
      /* Ensure back button is above other elements */
      color: var(--contrast-color);
      /* Ensure icon is visible */
    }

    .back-button i {
      margin-right: 0;
      /* Remove margin to center icon */
    }

    .back-button:hover {
      background-color: color-mix(in srgb, var(--accent-color), transparent 20%);
    }

    .qr-code-section h3 {
      color: var(--accent-color);
      font-size: 1.5rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 2rem;
      padding: 0 1rem;
      /* Add space on left and right */
    }

    .qr-code-section h5 {
      color: var(--default-color);
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .qr-code-section img {
      border: 2px solid var(--accent-color);
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .qr-code-section img:hover {
      transform: scale(1.05);
    }

    .gpay-details {
      color: var(--default-color);
      font-size: 1rem;
      font-weight: 500;
      margin-top: -10px;
    }
  </style>
</head>

<body class="index-page">

  <header id="header" class="header d-flex align-items-center px-3 sticky-top">
    <div class="container-fluid position-relative d-flex align-items-center justify-content-between">

      <a href="index.html" class="logo d-flex align-items-center">
        <h1 class="sitename">SPARKON 2K25</h1>
      </a>

    </div>
  </header>

  <!-- Back Button -->
  <a href="index.html" class="back-button"><i class="bi bi-arrow-left-short"></i></a>

  <!-- QR Code Section -->
  <section class="qr-code-section text-center my-5">
    <h3 class="mb-4">Pay here and keep the screenshot with you before registering</h3>
    <div class="container">
      <div class="row justify-content-center">
        <!-- CSE & AIML -->
        <div class="col-md-4 col-sm-6">
          <h5>CSE & AIML</h5>
          <img src="assets/img/cse.jpeg" alt="CSE & AIML QR Code" class="img-fluid mb-3" style="max-width: 150px;">
          <p class="gpay-details">9994024724<br>Mathiyazhagan M</p>
        </div>
        <!-- ECE & MLT -->
        <div class="col-md-4 col-sm-6">
          <h5>ECE & MLT</h5>
          <img src="assets/img/ece.jpeg" alt="ECE & MLT QR Code" class="img-fluid mb-3" style="max-width: 150px;">
          <p class="gpay-details">6381055273<br>Saranya R</p>
        </div>
        <!-- EEE -->
        <div class="col-md-4 col-sm-6">
          <h5>EEE</h5>
          <img src="assets/img/eee.jpeg" alt="EEE QR Code" class="img-fluid mb-3" style="max-width: 150px;">
          <p class="gpay-details">9566631613<br>Durkaiyan P</p>
        </div>
      </div>
    </div>
  </section>


  <!-- Registration Section -->
  <section id="registration">
    <div class="section-title">
      <h2>Registration</h2>
    </div>
    <div class="container">
      <div class="form-group">
        <label for="department">Select Department:</label>
        <select id="department" class="form-control">
          <option value="" disabled selected>Select your department</option>
          <option value="CSE">CSE</option>
          <option value="AI&ML">AI&ML</option>
          <option value="ECE">ECE</option>
          <option value="EEE">EEE</option>
          <option value="MLT">MLT</option>
        </select>
      </div>
      <div id="form-container"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer id="footer" class="footer transparent-background">
    <div class="container">
      <div class="copyright text-center ">
        <p>Â©<span>Copyright All Rights Reserved</span>
        </p>
      </div>

      <div class="credits">
        Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const departmentDropdown = document.getElementById('department');
      const formContainer = document.getElementById('form-container');

      departmentDropdown.addEventListener('change', () => {
        const department = departmentDropdown.value;
        let formId = '';

        switch (department) {
          case 'CSE': formId = '6'; break;
          case 'AI&ML': formId = '9'; break;
          case 'ECE': formId = '11'; break;
          case 'EEE': formId = '10'; break;
          case 'MLT': formId = '12'; break;
          default: formId = ''; break;
        }

        if (formId) {
          formContainer.innerHTML = ''; // Clear previous form content
          const scriptTag = document.createElement('script');
          scriptTag.src = 'https://www.cognitoforms.com/f/seamless.js';
          scriptTag.setAttribute('data-key', 'nrrspJGbakundIRMlC7NDA');
          scriptTag.setAttribute('data-form', formId);
          formContainer.appendChild(scriptTag); // Append the form script
          formContainer.style.display = 'block'; // Show form container
        } else {
          formContainer.style.display = 'none'; // Hide form container
        }
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
